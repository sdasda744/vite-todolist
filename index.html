<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite Todo</title>
    </head>
    <body class="bg-gray-300 font-poppins p-4">
        <div
            class="max-w-sm min-h-[300px] border-2 bg-white border-stone-900 shadow-lg mt-10 mx-auto px-6 py-3"
        >
            <h1 class="text-3xl font-bold font-serif text-center mb-5 mt-2">
                ToDo List
            </h1>
            <!-- create a task input section -->
            <section class="mb-5">
                <div class="flex items-center justify-between">
                    <input
                        id="taskInput"
                        type="text"
                        class="w-full block focus:outline-none text-base border-t border-b border-l border-black bg-gray-200 px-4 py-2"
                        placeholder="Do something..."
                    />
                    <button
                        id="addTaskButton"
                        class="bg-stone-900 px-3 py-2 border border-black text-white"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-6 h-6"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M12 4.5v15m7.5-7.5h-15"
                            />
                        </svg>
                    </button>
                </div>
            </section>
            <!-- lists count -->
            <section class="mb-4">
                <div class="flex justify-between items-center">
                    <span class="text-2xl text-stone-700 font-bold"
                        >Your task:</span
                    >
                    <div
                        class="text-lg text-white font-medium bg-stone-900 px-3 rounded-full"
                    >
                        <span id="checkedTaskCount">0</span><span>/</span
                        ><span id="totalTaskCount">0</span>
                    </div>
                </div>
            </section>
            <!-- task group -->
            <section class="">
                <div id="taskGroup" class="task-group">
                    <template id="taskTemplate">
                        <div class="task-list mb-3">
                            <div
                                class="bg-stone-800 animate__animated animate__zoomIn px-2 py-2 flex justify-between items-center gap-2 shadownlg"
                            >
                                <div class="flex items-center gap-3">
                                    <input
                                        type="checkbox"
                                        class="task-done-check appearance-none duration-300 cursor-pointer size-6 border-2 border-green-500 bg-white rounded-full"
                                    />
                                    <span
                                        id="taskText"
                                        class="task-text text-white text-lg"
                                    ></span>
                                </div>
                                <div class="display-icons hidden">
                                    <div
                                        class="flex items-center gap-2 text-white"
                                    >
                                        <button id="editTaskBtn" class="hover:scale-105 duration-200">
                                            <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                fill="none"
                                                viewBox="0 0 24 24"
                                                stroke-width="1.5"
                                                stroke="currentColor"
                                                class="size-6 pointer-events-none"
                                            >
                                                <path
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"
                                                    d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                                                />
                                            </svg>
                                        </button>
                                        <button id="delTaskButton" class="hover:scale-105 duration-200">
                                            <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                fill="none"
                                                viewBox="0 0 24 24"
                                                stroke-width="1.5"
                                                stroke="currentColor"
                                                class="size-6 pointer-events-none"
                                            >
                                                <path
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"
                                                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                                                />
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </section>
        </div>
        <div
            class="max-w-sm mx-auto flex gap-6 items-center justify-center mt-4"
        >
            <button
                id="selAllTasksButton"
                class="px-4 py-2 rounded-lg hover:scale-105 duration-200 bg-sky-500 text-white shadow-lg flex items-center gap-2"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="3"
                    stroke="currentColor"
                    class="size-5"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m4.5 12.75 6 6 9-13.5"
                    />
                </svg>

                <span class="text-gray-100 font-medium">Done All</span>
            </button>
            <button
                id="delAllTasksButton"
                class="px-2 py-2 rounded-lg hover:scale-105 duration-200 bg-red-500 text-white shadow-lg flex items-center gap-2"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="3"
                    stroke="currentColor"
                    class="size-5"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 9.75 14.25 12m0 0 2.25 2.25M14.25 12l2.25-2.25M14.25 12 12 14.25m-2.58 4.92-6.374-6.375a1.125 1.125 0 0 1 0-1.59L9.42 4.83c.21-.211.497-.33.795-.33H19.5a2.25 2.25 0 0 1 2.25 2.25v10.5a2.25 2.25 0 0 1-2.25 2.25h-9.284c-.298 0-.585-.119-.795-.33Z"
                    />
                </svg>
                <span class="text-gray-100 font-medium">Remove All</span>
            </button>
        </div>
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
